<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Notes on Pegboard</title>
    <link rel="stylesheet" href="Pegboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scriptForTeamboard.js">defer</script>
    <link rel="stylesheet" href="/Teamboard/Teamboard.css">
    <link rel="stylesheet" href="/Teamboard/Teamboard.css">
</head>
<body>
    <h1><span class = "styling">WORKFLOW WIZ<span>List</span> </h1>
    <div class = "input_div">
        <input class="input" type="text" placeholder="What Do You Want to Do ..." id="textInput">
        <button class="addButton" id="pink-button"><i class = "fa fa-plus"></i></button>
    </div>
    
    <div id="app">
        <textarea class="bubble">sample task</textarea>
        <textarea class="bubble">sample task</textarea>
        <textarea class="bubble">sample task</textarea>
        <textarea class="bubble">sample task</textarea>
        <textarea class="bubble">sample task</textarea>
        <script>
            function addNote() {
                var textarea = document.createElement("input");
                var input = document.getElementById('textInput');
                textarea.value = input.value;
                document.getElementById("app").appendChild(textarea)
            }
            document.getElementById("pink-button").addEventListener('click', addNote);
        </script>
    </div>
</html>
